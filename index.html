<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrath & Glory Campaign Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1f2937; /* bg-gray-800 */
            color: #d1d5db; /* text-gray-300 */
        }
        .title-font, .tab-button {
            font-family: 'Cinzel', serif;
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom-width: 3px;
            border-color: transparent;
        }
        .tab-button.active {
            color: #f9fafb; /* text-gray-50 */
            border-color: #6366f1; /* border-indigo-500 */
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Center all headers */
        h2, h3 { 
            text-align: center;
        }
        hr {
            border-color: #4b5563; /* border-gray-600 */
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
        .description-list { list-style-type: disc; padding-left: 1.5rem; }
        .stat-list, .clue-list { list-style-type: none; padding-left: 0; }
        .checkbox {
            appearance: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid #6b7280;
            border-radius: 0.25rem;
            display: inline-block;
            vertical-align: middle;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            /* Added margin for spacing between checkboxes */
            margin-left: 0.125rem; 
            margin-right: 0.125rem;
        }
        .checkbox:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        .checkbox.damage:checked {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        .checkbox:checked::after {
            content: 'âœ“';
            font-size: 0.8rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
        }
        .checkbox.damage:checked::after {
            content: 'X';
        }
        .editable-clue {
            border: 1px dashed #4b5563;
            padding: 0.5rem;
            min-height: 4rem;
            border-radius: 0.25rem;
            width: 100%;
        }
        .editable-clue:focus {
            outline: none;
            border-color: #6366f1;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #374151;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
        }
        .threat-profile-box {
            background-color: #1a202c; /* Very Dark Slate */
            border: 1px solid #2d3748; 
        }
        .stat-value-box {
            background-color: #2d3748; /* Slightly lighter Slate */
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="px-4 pb-4 pt-2 md:px-8 md:pb-8 md:pt-4">

    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-2">
            <img src="wglogo.png" alt="Wrath & Glory Logo" class="mx-auto h-36" onerror="this.onerror=null; this.src='https://placehold.co/400x150/1f2937/d1d5db?text=Logo+Not+Found';">
            <h1 class="text-lg font-bold text-white title-font">Campaign Planner</h1>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap justify-center gap-4 my-6">
            <!-- Changed button color to red -->
            <button id="import-data-btn" class="bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md title-font">Import Data</button>
            <button id="save-button" class="bg-amber-700 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg shadow-md title-font">Save Progress</button>
            <button id="load-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md title-font">Load Progress</button>
            <input type="file" id="file-input" class="hidden" accept=".json">
        </div>

        <!-- Tab Buttons -->
        <div id="tab-bar" class="border-b border-gray-700 mb-6">
            <nav id="tab-nav" class="flex flex-wrap gap-4" aria-label="Tabs">
                <!-- Tabs will be dynamically inserted here -->
            </nav>
        </div>

        <!-- Tab Content -->
        <div id="tab-content-container">
            <!-- Tab content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-center mb-4 text-2xl font-bold text-white title-font">Paste JSON Data</h3>
            <textarea id="json-input" class="w-full h-64 bg-gray-800 border border-gray-600 rounded-md p-2 text-gray-300" placeholder="Paste your JSON data here..."></textarea>
            <div class="flex justify-end space-x-4 mt-4">
                <button id="modal-cancel" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button id="modal-import" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Import</button>
            </div>
        </div>
    </div>
    
    <!-- HTML Templates for Dynamic Content -->
    <template id="npc-template">
        <div>
            <h4 class="mt-4 font-bold"></h4>
            <ul class="stat-list">
                <li><strong>Position and Affiliation:</strong> <span class="affiliation"></span></li>
                <li><strong>Appearance:</strong> <span class="appearance"></span></li>
                <li><strong>Demeanor:</strong> <span class="demeanor"></span></li>
            </ul>
        </div>
    </template>

    <template id="clue-template">
         <li class="flex items-start">
            <input type="checkbox" class="checkbox mr-3 mt-1">
            <div class="flex-1">
                <h4 class="font-bold"></h4>
                <strong>Source:</strong> <span class="source"></span><br>
                <strong>Method:</strong> <span class="method"></span><br>
                <span class="skill-wrapper"><strong>Skill:</strong> <span class="skill"></span><br></span>
                <strong>Clue:</strong> <span class="clue-text"></span>
            </div>
        </li>
    </template>

    <template id="emergent-clue-template">
        <li class="flex items-start emergent-clue-item">
            <input type="checkbox" class="checkbox mr-3 mt-1">
            <div contenteditable="true" class="editable-clue"></div>
        </li>
    </template>

    <template id="threat-profile-template">
        <div class="threat-profile-box rounded-lg p-4">
            <h4 class="font-bold text-center"></h4>
            <ul class="stat-list mt-2">
                 <li class="mt-2 flex justify-center items-center flex-wrap gap-x-2"><strong>Wounds:</strong> <span class="wounds-container"></span></li>
                 <li class="mt-1 flex justify-center items-center flex-wrap gap-x-2"><strong>Shock:</strong> <span class="shock-container"></span></li>
                 <li class="mt-2">
                    <div class="grid grid-cols-4 sm:grid-cols-7 gap-px text-center my-2 attributes-container"></div>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-px text-center my-2 defence-container"></div>
                 </li>
                <li class="mt-2 text-left"><strong>Skills:</strong> <span class="skills"></span></li>
                <li class="mt-2"><strong>Weapons:</strong> <ul class="stat-list mt-1 pl-4 weapons-container"></ul></li>
                <li class="mt-2 abilities-wrapper"><strong>Abilities:</strong><ul class="stat-list mt-1 pl-4 abilities-container"></ul></li>
                <li class="mt-2"><strong>Wargear:</strong> <span class="wargear"></span></li>
            </ul>
        </div>
    </template>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabNav = document.getElementById('tab-nav');
        const tabContentContainer = document.getElementById('tab-content-container');
        const modal = document.getElementById('import-modal');
        const jsonInput = document.getElementById('json-input');
        const modalTitle = document.getElementById('modal-title');
        
        window.campaignData = {};
        let emergentClueCounter = 0;

        // --- MODAL AND CORE STATE FUNCTIONS ---
        function showModal() {
            modalTitle.textContent = 'Paste Campaign Data (JSON)';
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            jsonInput.value = '';
        }
        
        function switchTab(tabId) {
            deactivateAllTabs();
            const button = document.querySelector(`[data-tab="${tabId}"]`);
            if (button) button.classList.add('active');
            const content = document.getElementById(tabId);
            if (content) content.classList.add('active');
        }
        
        function deactivateAllTabs() {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        }

        // --- DATA MANAGEMENT FUNCTIONS ---
        function collectData() {
            const data = {
                campaign_data: Object.values(window.campaignData),
                progress: {}
            };
            
            const checkboxes = document.querySelectorAll('.checkbox');
            const editableFields = document.querySelectorAll('[contenteditable="true"]');
            checkboxes.forEach(box => { data.progress[box.id] = box.checked; });
            editableFields.forEach(field => { data.progress[field.id] = field.innerHTML; });

            return data;
        }

        function applyData(data) {
            tabNav.innerHTML = '';
            tabContentContainer.innerHTML = '';
            window.campaignData = {};

            if (data.campaign_data && Array.isArray(data.campaign_data)) {
                const overviewData = data.campaign_data.find(item => item.type === 'overview');
                if (overviewData) {
                    window.campaignData[overviewData.id] = overviewData;
                    createOverviewTab(overviewData);
                }

                data.campaign_data.forEach((item) => {
                    if (item.type === 'setpiece') {
                         window.campaignData[item.id] = item;
                         createSetpieceTab(item);
                    }
                });
            }
            
            if (data.progress) {
                 Object.keys(data.progress).forEach(id => {
                     if(id.startsWith('emergent-clue-content-')){
                        const content = data.progress[id];
                        if (content && content.trim() !== '' && content.trim().toLowerCase() !== '<br>') {
                            const checkId = id.replace('content','check');
                            const parts = id.split('-');
                            const setpieceId = parts.slice(3, -1).join('-');
                            if(window.campaignData[setpieceId]){
                                addEmergentClue(setpieceId, {checkId, contentId: id});
                            }
                        }
                    }
                });

                for (const id in data.progress) {
                    const element = document.getElementById(id);
                    if (!element) continue;

                    if (element.type === 'checkbox') {
                        element.checked = data.progress[id];
                    } else if (element.hasAttribute('contenteditable')) {
                        element.innerHTML = data.progress[id];
                    }
                }
            }
            
            setTimeout(() => {
                updateProgressTab();
                if (tabNav.firstChild) {
                    switchTab(tabNav.firstChild.dataset.tab);
                }
            }, 0);
        }

        // --- DYNAMIC ELEMENT CREATION HELPERS ---
        function createCheckboxGroup(container, baseId, count, isDamage = false) {
            for(let i = 0; i < count; i++) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${baseId}-${i+1}`;
                checkbox.className = 'checkbox';
                if (isDamage) checkbox.classList.add('damage');
                container.appendChild(checkbox);
            }
        }

        function createStatBox(container, label, value) {
            const wrapper = document.createElement('div');
            wrapper.className = 'stat-value-box p-1';
            wrapper.innerHTML = `<div class="text-sm text-gray-400">${label}</div><div class="text-gray-200">${value}</div>`;
            container.appendChild(wrapper);
        }
        
        function addEmergentClue(setpieceId, existingIds = null) {
            const clueList = document.querySelector(`#${setpieceId} .clue-list`);
            if (!clueList) return;
            const addButtonWrapper = clueList.querySelector('.add-clue-btn-wrapper');
            
            const template = document.getElementById('emergent-clue-template');
            const clone = template.content.cloneNode(true);
            const li = clone.querySelector('li');
            const checkbox = clone.querySelector('.checkbox');
            const contentDiv = clone.querySelector('.editable-clue');

            if (existingIds) {
                checkbox.id = existingIds.checkId;
                contentDiv.id = existingIds.contentId;
            } else {
                emergentClueCounter++;
                checkbox.id = `emergent-clue-check-${setpieceId}-${emergentClueCounter}`;
                contentDiv.id = `emergent-clue-content-${setpieceId}-${emergentClueCounter}`;
            }
            
            clueList.insertBefore(li, addButtonWrapper);
        }
        
        // --- NEW: Function to handle backfilling of damage checkboxes ---
        function handleDamageCheckboxChange(event) {
            const checkbox = event.target;
            // Ensure we only act on damage checkboxes
            if (!checkbox.classList.contains('damage')) return;

            const container = checkbox.parentElement;
            const checkboxes = Array.from(container.querySelectorAll('.checkbox.damage'));
            const clickedIndex = checkboxes.indexOf(checkbox);

            if (checkbox.checked) {
                // If a box is checked, check all boxes to its left (including itself)
                for (let i = 0; i <= clickedIndex; i++) {
                    checkboxes[i].checked = true;
                }
            } else {
                // If a box is unchecked, uncheck all boxes to its right (including itself)
                for (let i = clickedIndex; i < checkboxes.length; i++) {
                    checkboxes[i].checked = false;
                }
            }
        }


        // --- TAB CONTENT BUILDER FUNCTIONS ---
        function createTabButton(id, title, isActive = false) {
            const button = document.createElement('button');
            button.className = `tab-button py-4 px-1 text-base font-bold ${isActive ? 'active' : ''}`;
            button.dataset.tab = id;
            button.textContent = title;
            return button;
        }

        function createTabContent(id, isActive = false) {
            const div = document.createElement('div');
            div.id = id;
            div.className = `tab-content ${isActive ? 'active' : ''}`;
            return div;
        }
        
        function createOverviewTab(data) {
            const existingTab = document.querySelector(`[data-tab="${data.id}"]`);
            if (existingTab) existingTab.remove();
            const existingContent = document.getElementById(data.id);
            if(existingContent) existingContent.remove();

            const tabButton = createTabButton(data.id, data.title, true);
            const tabContent = createTabContent(data.id, true);

            tabContent.innerHTML = `
                <h3 class="text-xl font-bold mt-4 title-font">Theatrum Belli</h3>
                <div class="mb-6 mt-6">
                    <ul class="description-list">
                        <li><strong>System:</strong> ${data.data.system}</li>
                        <li><strong>Planet:</strong> ${data.data.planet}</li>
                        <li><strong>Location:</strong> ${data.data.location}</li>
                        <li><strong>Description:</strong> ${data.data.description}</li>
                    </ul>
                </div>
                <hr>
                <h3 class="text-xl font-bold mt-8 title-font">Mission Briefing</h3>
                <div class="mb-6 mt-4"><p>${data.data.mission_briefing}</p></div>
                <hr>
                <h3 class="text-xl font-bold mt-8 title-font">Primary Objectives</h3>
                <ol class="list-decimal list-inside mt-4 space-y-2 mb-6">
                    ${data.data.objectives.map(obj => `<li>${obj}</li>`).join('')}
                </ol>
                <hr>
                <h3 class="text-xl font-bold mt-8 title-font">Current Progress</h3>
                <div id="progress-content" class="mt-6 mb-6 space-y-4"></div>
            `;

            deactivateAllTabs();
            tabNav.prepend(tabButton);
            tabContentContainer.prepend(tabContent);
        }

        function createSetpieceTab(data) {
            const allTabs = Array.from(tabNav.children);
            const originalIndex = allTabs.findIndex(tab => tab.dataset.tab === data.id);
            
            const existingTab = document.querySelector(`[data-tab="${data.id}"]`);
            if (existingTab) existingTab.remove();
            const existingContent = document.getElementById(data.id);
            if(existingContent) existingContent.remove();

            const tabButton = createTabButton(data.id, data.title, true);
            const tabContent = createTabContent(data.id, true);
            
            // --- Build Tab Content Using Refactored Functions ---
            tabContent.innerHTML = `
                <h3 class="text-xl font-bold mt-4 title-font">Location Dossier</h3>
                <div class="my-4 space-y-2">
                    <h4 class="font-bold">${data.title}</h4>
                    <p><strong>Physical Description:</strong> ${data.physical_description}</p>
                    <p><strong>Purpose:</strong> ${data.purpose}</p>
                </div>
                <hr>
                <h3 class="text-xl font-bold mt-8 title-font">Dramatis Personae</h3>
                <div class="mb-6" id="dramatis-personae-${data.id}"></div>
                <hr>
                <h3 class="text-xl font-bold mt-8 title-font">Findings & Revelations</h3>
                <div class="mb-6">
                    <ul class="clue-list space-y-4" id="clues-${data.id}"></ul>
                     <div class="add-clue-btn-wrapper flex justify-center mt-4">
                        <button class="add-clue-btn bg-gray-600 hover:bg-gray-700 text-white font-bold h-10 w-10 flex items-center justify-center rounded-full text-2xl" data-setpiece-id="${data.id}">+</button>
                    </div>
                </div>
                <hr>
                <h3 class="text-xl font-bold mt-8 mb-6 title-font">Threat Profiles</h3>
                <div class="mb-6 space-y-6" id="threats-${data.id}"></div>
            `;
            
            populateNpcs(data.dramatis_personae, tabContent.querySelector(`#dramatis-personae-${data.id}`));
            populateClues(data.clues, tabContent.querySelector(`#clues-${data.id}`), data.id);
            populateThreats(data.threat_profiles, tabContent.querySelector(`#threats-${data.id}`));

            // --- Insert Tab into Correct Position ---
            deactivateAllTabs();
            if(originalIndex !== -1 && tabNav.children[originalIndex]){
                tabNav.insertBefore(tabButton, tabNav.children[originalIndex]);
                tabContentContainer.insertBefore(tabContent, tabContentContainer.children[originalIndex]);
            } else {
                 tabNav.appendChild(tabButton);
                 tabContentContainer.appendChild(tabContent);
            }
        }

        // --- NEW: Functions to populate content using templates ---
        function populateNpcs(npcs, container) {
            const template = document.getElementById('npc-template');
            npcs.forEach(npc => {
                const clone = template.content.cloneNode(true);
                clone.querySelector('h4').textContent = npc.name;
                clone.querySelector('.affiliation').textContent = npc.affiliation;
                clone.querySelector('.appearance').textContent = npc.appearance;
                clone.querySelector('.demeanor').textContent = npc.demeanor;
                container.appendChild(clone);
            });
        }

        function populateClues(clues, container, setpieceId) {
            const template = document.getElementById('clue-template');
            clues.forEach((clue, index) => {
                const clone = template.content.cloneNode(true);
                clone.querySelector('input').id = `clue-${setpieceId}-${index}`;
                clone.querySelector('h4').textContent = clue.title;
                clone.querySelector('.source').textContent = clue.source;
                clone.querySelector('.method').textContent = clue.method;
                clone.querySelector('.clue-text').innerHTML = clue.clue;
                if (clue.skill) {
                    clone.querySelector('.skill').textContent = clue.skill;
                } else {
                    clone.querySelector('.skill-wrapper').style.display = 'none';
                }
                container.appendChild(clone);
            });
        }

        function populateThreats(profiles, container) {
            const template = document.getElementById('threat-profile-template');
            profiles.forEach(profile => {
                const clone = template.content.cloneNode(true);
                clone.querySelector('h4').textContent = `${profile.name} - Tier ${profile.tier}`;
                
                // Populate Checkboxes
                const woundsContainer = clone.querySelector('.wounds-container');
                const shockContainer = clone.querySelector('.shock-container');
                createCheckboxGroup(woundsContainer, `${profile.id}-w`, profile.defence.wounds, true);
                createCheckboxGroup(shockContainer, `${profile.id}-s`, profile.defence.shock, true);
                
                // Populate Stat Boxes
                const attributesContainer = clone.querySelector('.attributes-container');
                const defenceContainer = clone.querySelector('.defence-container');
                createStatBox(attributesContainer, 'STR', profile.attributes.str);
                createStatBox(attributesContainer, 'TOU', profile.attributes.tou);
                createStatBox(attributesContainer, 'AGI', profile.attributes.agi);
                createStatBox(attributesContainer, 'INI', profile.attributes.ini);
                createStatBox(attributesContainer, 'WIL', profile.attributes.wil);
                createStatBox(attributesContainer, 'INT', profile.attributes.int);
                createStatBox(attributesContainer, 'FEL', profile.attributes.fel);
                
                createStatBox(defenceContainer, 'Defence', profile.defence.def);
                createStatBox(defenceContainer, 'Resilience', profile.defence.res);
                createStatBox(defenceContainer, 'Wounds', profile.defence.wounds);
                createStatBox(defenceContainer, 'Shock', profile.defence.shock);
                
                // Populate Text Fields
                clone.querySelector('.skills').textContent = profile.skills;
                clone.querySelector('.wargear').textContent = profile.wargear;

                const weaponsContainer = clone.querySelector('.weapons-container');
                profile.weapons.forEach(w => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${w.name}:</strong> ${w.stats}`;
                    weaponsContainer.appendChild(li);
                });

                const abilitiesWrapper = clone.querySelector('.abilities-wrapper');
                if (profile.abilities && profile.abilities.length > 0) {
                    const abilitiesContainer = clone.querySelector('.abilities-container');
                    profile.abilities.forEach(a => {
                        const li = document.createElement('li');
                        li.innerHTML = a;
                        abilitiesContainer.appendChild(li);
                    });
                } else {
                    abilitiesWrapper.style.display = 'none';
                }

                container.appendChild(clone);
            });
        }

        // --- Progress Update Function ---
        function updateProgressTab() {
            const progressContent = document.getElementById('progress-content');
            if (!progressContent) return;

            progressContent.innerHTML = ''; 
            const allSetpieces = Object.values(window.campaignData).filter(item => item.type === 'setpiece');

            allSetpieces.forEach(setpiece => {
                const neutralizedThreats = [];
                if (setpiece.threat_profiles) {
                    setpiece.threat_profiles.forEach(profile => {
                        const woundCheckboxes = document.querySelectorAll(`input[id^="${profile.id}-w-"]`);
                        const allWoundsChecked = woundCheckboxes.length > 0 && Array.from(woundCheckboxes).every(box => box.checked);
                        if (allWoundsChecked) {
                            neutralizedThreats.push(profile.name);
                        }
                    });
                }

                const foundClues = [];
                if (setpiece.clues) {
                    setpiece.clues.forEach((clue, index) => {
                        const checkbox = document.getElementById(`clue-${setpiece.id}-${index}`);
                        if (checkbox && checkbox.checked) {
                            foundClues.push(`<li><strong>${clue.title}:</strong> ${clue.clue}</li>`);
                        }
                    });
                }
                
                const emergentNotes = [];
                document.querySelectorAll(`#${setpiece.id} .emergent-clue-item`).forEach(item => {
                    const checkbox = item.querySelector('.checkbox');
                    const contentDiv = item.querySelector('.editable-clue');
                     if (checkbox && contentDiv && checkbox.checked && contentDiv.innerHTML.trim() !== '' && contentDiv.innerHTML.toLowerCase() !== '<br>') {
                        emergentNotes.push(`<li><strong>Note:</strong> ${contentDiv.innerHTML}</li>`);
                    }
                });
                
                const allFindings = [];
                if (neutralizedThreats.length > 0) {
                     allFindings.push(`<li><strong>Threats Neutralized:</strong> ${neutralizedThreats.join(', ')}</li>`);
                }
                allFindings.push(...foundClues, ...emergentNotes);

                if (allFindings.length > 0) {
                    const locationHeader = document.createElement('h4');
                    locationHeader.className = 'font-bold text-lg text-white mt-4';
                    locationHeader.textContent = setpiece.title;
                    
                    const list = document.createElement('ul');
                    list.className = 'list-disc pl-5 space-y-2';
                    list.innerHTML = allFindings.join('');
                    
                    progressContent.appendChild(locationHeader);
                    progressContent.appendChild(list);
                }
            });
        }
        
        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', function(e) {
            const target = e.target;
            if (target && target.closest('.add-clue-btn')) {
                addEmergentClue(target.closest('.add-clue-btn').dataset.setpieceId);
            }
            else if (target && target.closest('.tab-button')) {
                switchTab(target.closest('.tab-button').dataset.tab);
            }
        });
        
        // UPDATED event listener for change events
        document.body.addEventListener('change', function(e){
            const target = e.target;
            if (target && target.classList.contains('checkbox')) {
                // Handle the backfill logic for damage boxes first
                if (target.classList.contains('damage')) {
                    handleDamageCheckboxChange(e);
                }
                // Then, update the main progress tab
                updateProgressTab();
            }
        });

        document.body.addEventListener('input', function(e){
             if(e.target && e.target.hasAttribute('contenteditable')){
                updateProgressTab();
            }
        });
        
        document.getElementById('import-data-btn').addEventListener('click', showModal);
        document.getElementById('modal-cancel').addEventListener('click', hideModal);
        document.getElementById('modal-import').addEventListener('click', () => {
            try {
                const data = JSON.parse(jsonInput.value);
                // The import button in the modal is for adding NEW setpieces, not loading saves
                if (data.campaign_data && data.progress) {
                    alert("This appears to be a save file. Please use the 'Load Progress' button instead.");
                    return;
                }
                if (!data.type || !data.id || !data.title) {
                    alert(`Error: Invalid JSON structure for new data. Missing 'type', 'id', or 'title'.`);
                    return;
                }
                window.campaignData[data.id] = data;
                if (data.type === 'overview') {
                    createOverviewTab(data);
                } else if (data.type === 'setpiece') {
                    createSetpieceTab(data);
                }
                hideModal();
                updateProgressTab();
                switchTab(data.id);
            } catch (error) {
                console.error("JSON Parse Error:", error);
                alert("Invalid JSON data. Please check the format and try again.");
            }
        });
        document.getElementById('save-button').addEventListener('click', () => {
            const data = collectData();
            const dataString = JSON.stringify(data, null, 2);
            const blob = new Blob([dataString], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'campaign_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        document.getElementById('load-button').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            fileInput.click();
        });
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    // The load button should only accept full save files
                     if (!data.campaign_data || !data.progress) {
                        alert("This does not appear to be a valid save file. To add a new setpiece, please use the 'Import Data' button.");
                        return;
                    }
                    applyData(data);
                } catch (error) {
                    console.error('Error parsing JSON file:', error);
                    alert('Could not load file. It might be corrupted or not a valid campaign save.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        });
    });
    </script>
</body>
</html>
